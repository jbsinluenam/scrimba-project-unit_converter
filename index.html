<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="topbox">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input class="input" id="input">
        <button id="btn">Convert</button>
      </div>
      <div class="lowerbox">
        <div class="unit">
          <h2 class="unitname">Length (Meter/Feet)</h2>
          <p id="lengthOutput"> - </p>
        </div>
        <div class="unit">
          <h2 class="unitname">Volume (Liters/Gallons)</h2>
          <p id="volumeOutput"> - </p>
        </div>
        <div class="unit">
          <h2 class="unitname">Mass (Kilograms/Pounds)</h2>
          <p id="massOutput"> - </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
